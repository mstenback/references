<!DOCTYPE html>
<html lang="en">
<meta>
    <meta charset="UTF-8">
    <title>Hello!</title>
</meta>

<body>
    <div id="hello-app">
        <h1>{{ msg }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#hello-app",
            data() {
                return { msg: "Hello, World!" }
            }
        });
    </script>
</body>
</html>
